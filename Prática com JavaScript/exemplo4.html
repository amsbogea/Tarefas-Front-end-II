<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Prática com JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p ondblclick="myFunction()">Clique duas vezes nesse parágrafo!</p>
    <p id="demo"></p>    
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Alô Mundo !";
        }
    </script>    
  </body>
</html>
